default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: mne_dev

test:
  <<: *default
  database: mne_test

production:
  adapter: mysql2
  encoding: utf8
  url: <%= ENV['DB_URL'] %>
